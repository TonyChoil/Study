<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<h1 class="display-4 mb-4">Hello page</h1>

		<p class="alert alert-primary" th:case="4" th:text="${month} + 月は、春。"></p>
		<p class="alert alert-primary" th:case="5" th:text="${month} + 月は、春。"></p>
		<p class="alert alert-primary" th:case="6" th:text="${month} + 月は、夏。"></p>
		<p class="alert alert-primary" th:case="7" th:text="${month} + 月は、夏。"></p>
		<p class="alert alert-primary" th:case="8" th:text="${month} + 月は、夏。"></p>
		<p class="alert alert-primary" th:case="9" th:text="${month} + 月は、秋。"></p>
		<p class="alert alert-primary" th:case="10" th:text="${month} + 月は、秋。"></p>
		<p class="alert alert-primary" th:case="11" th:text="${month} + 月は、秋。"></p>
		<p class="alert alert-primary" th:case="12" th:text="${month} + 月は、師走。"></p>
	</div>

</body>
