<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery.uiで 年月入力、年月選択 ｜デモ｜softelメモ｜株式会社ソフテル</title>
<meta http-equiv="author" content="SOFTEL CO. Ltd.">
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery-ui.min-1.10.4.js"></script>
<script src="js/jquery.ui.datepicker-ja.min-1.10.4.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery-ui2.css">
	<script>
		$(function(){
			$('.c-ymd').datepicker();
			$('.c-ym').datepicker({
				 showOnlyMonths: true,
				 dateFormat: "yy/mm",
				 changeYear: true
			});
		
		});
	</script>
</head>
<body>

	<div><span>年月日</span><input type="text" name="ymd" class="c-ymd" /></div>
	<div><span>年月</span><input type="text" name="ym" class="c-ym" /></div>
	
</body>


</html>
