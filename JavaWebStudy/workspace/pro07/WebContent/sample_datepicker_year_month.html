<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-store"/>
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JQuery datepicker 年月のみ表示 サンプル</title>
    <meta name="description" content="JQuery datepicker 年月のみ表示 サンプル" />
    <meta name="keywords" content="JQuery datepicker 年月のみ表示 サンプル" />

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script src="js/jquery-ui.min-1.10.4.js" ></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.4/themes/black-tie/jquery-ui.css">
	

	<script src="js/jquery.ui.datepicker-ja.min-1.10.4.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">


	<script>
		$(function(){
			$('.c-ymd').datepicker();
			$('.c-ym').datepicker({
				 showOnlyMonths: true,
				 dateFormat: "yy/mm"
			});
		
		});
	</script>

    
    
  </head>



<body>

	<div><span>年月日</span><input type="text" name="ymd" class="c-ymd" /></div>
	<div><span>年月</span><input type="text" name="ym" class="c-ym" /></div>
	
</body>
</html>
